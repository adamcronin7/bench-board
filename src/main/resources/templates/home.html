<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head">

<body class="align-middle"><div th:replace="fragments/navbar :: navbar"></div>

<div th:if="${#httpServletRequest.remoteUser != null}" class="container mx-auto d-flex flex-column align-items-center justify-content-center" style="height: 50vh">
    <h1 class="text-center" style="text-transform: uppercase"> Welcome to <span style="font-weight: bold; color: #0d6efc">Bench Board!</span></h1>
    <p class="text-center"> Head over to the leaderboard to add your one rep maxes or navigate to the 1RM calculator.</p>
</div>

<div th:if="${#httpServletRequest.remoteUser == null}" class="container mx-auto d-flex flex-column align-items-center justify-content-center" style="height: 50vh" >
    <h1 class="text-center" style="text-transform: uppercase"> Welcome to <span style="font-weight: bold; color: #0d6efc">Bench Board!</span></h1>
    <p class="text-center"> Please log in to get started</p>
</div>

</body>
</html>
