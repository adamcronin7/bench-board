<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head">



<body class="align-middle"><div th:replace="fragments/navbar :: navbar"></div>


<div style="height: 50vh" class="container mx-auto d-flex flex-column align-items-center justify-content-center">
    <!-- login form -->
    <div th:if="${#httpServletRequest.remoteUser == null}" class="container mx-auto d-flex flex-column align-items-center justify-content-center">
        <form class="form-signin mx-auto d-flex flex-column align-items-center justify-content-center" th:action="@{/login}" method="post">
            <h2>Please sign in</h2>
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit">Sign in</button>
            </div>
        </form>
        <!-- if the user has logged out -->
        <div class="alert alert-success" th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
    <!-- if the user is already logged in -->
    <div class="alert alert-success" style="margin: 5px" th:if="${#httpServletRequest.remoteUser != null}">
        You are already logged in.
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
